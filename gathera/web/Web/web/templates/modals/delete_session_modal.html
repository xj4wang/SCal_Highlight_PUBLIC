<div class="modal" id="deleteSessionModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-primary" id="deleteSessionModalTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this session?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
          Close
        </button>
        <form action="" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger" name="delete_sessionid"
                  value="" id="deleteSessionModalDeleteButton">Delete
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
