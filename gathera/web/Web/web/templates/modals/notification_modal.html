{% load notifications_tags %}
{% notifications_unread as unread_count %}

<!-- Notifications modal -->
<div class="modal" id="notificationsModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
      <div class="d-flex flex-column flex-grow-1 ">
        <h5 class="modal-title text-primary">Notifications</h5>
        <h6 class="text-muted">You have <strong>{% if unread_count %}{{ unread_count }}{% else %}0{% endif %}</strong> unread notifications</h6>
      </div>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body pt-0">
        <div class="alert alert-danger d-none" id="notificationsModalError"></div>
        <div class="center-text" id="notificationModalSpinner">
          <div class="spinner-border text-secondary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>

        {% include 'cards/list_notifications_table.html' %}

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
