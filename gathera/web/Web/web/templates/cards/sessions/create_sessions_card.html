{% load crispy_forms_tags %}
<h2 class="text-dark mb-1">Create new session</h2>
<span class="text-muted">Creating sessions helps you organize your retrieval effort</span>

<div class="btn-group btn-group-sm d-flex w-100 nav nav-pills flex-nowrap mb-3 mt-4" role="group">
  <button type="button" class="btn btn-outline-secondary shadow-none w-100 active" data-toggle="pill" href="#pills-custom-topic">Custom</button>
  <button type="button" class="btn btn-outline-secondary shadow-none w-100" data-toggle="pill" href="#pills-predefined-topic">Pre-defined topics</button>
</div>

<div class="tab-content">
  <!-- Custom topic tab -->
  <div class="tab-pane fade active show" id="pills-custom-topic" role="tabpanel">
    <div class="row">
      <div class="col-md-12 mt-3">
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% crispy form_custom %}
            </form>
      </div>
    </div>
  </div>

  <!-- Predefined topic tab -->
  <div class="tab-pane fade" id="pills-predefined-topic" role="tabpanel">
    <div class="row">
      <div class="col-md-12 mt-3">
          <form method="POST">
          {% csrf_token %}
          {% crispy form_predefined %}
          </form>
       </div>
    </div>
  </div>
</div>
